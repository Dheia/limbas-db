[ODBC Drivers]
Ingres		= Installed
Ingres 9.2		= Installed

[myodbcdriver]
Description		= MySQL ODBC 2.50 Driver DSN
Driver		= /usr/lib/unixODBC/libmyodbc3.so
Setup		= /usr/lib/unixODBC/libodbcpsql3S.so

[Ingres 9.2]
Driver		= /opt/Ingres/IngresII/ingres/lib/libiiodbcdriver.1.so
DriverODBCVer		= 3.50
DriverReadOnly		= N
DriverType		= Ingres
Vendor		= Ingres Corporation
DontDlClose		= 1
Trace		= yes
TraceDile		= /tmp/odbctrace.log

[Ingres]
Driver		= /opt/Ingres/IngresII/ingres/lib/libiiodbcdriver.1.so
DriverODBCVer		= 3.50
DriverReadOnly		= N
DriverType		= Ingres
Vendor		= Ingres Corporation
DontDlClose		= 1

[ODBC]
DEBUG = 0
Trace		= N
Trace File		= /var/log/odbctrace.log
TraceFile		= /var/log/odbctrace.log
PoolTimeout		= -1

[MySQL ODBC 3.51.27r695 Driver]
Driver		= /usr/lib/unixODBC/libmyodbc3.so
Setup		= /usr/lib/unixODBC/libmyodbc3S.so
UsageCount		= 1

[PSQL]
Description		= PostgreSQL
Driver		= /usr/lib/psqlodbcw.so
UsageCount		= 1

[FreeTDS]
Description		= MSSQL
Driver		= /usr/local/lib/libtdsodbc.so
UsageCount		= 1
